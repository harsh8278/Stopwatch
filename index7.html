<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="index7.css">
</head>

<body>
    <div class="container">
        <h1>
            Stop Watch
        </h1>
        <div id="time">
            <span>
                <span id="hr">
                    00
                </span>
                Hr
            </span>
            <span>
                <span id="min">
                    00
                </span>
                Min
            </span>
            <span>
                <span id="sec">
                    00
                </span>
                Sec
            </span>
            <span id="count">
                00
            </span>
        </div>
        <div id="buttons">
            <button id="start">
                Start
            </button>
            <button id="stop">
                Stop
            </button>
            <button id="reset">
                Reset
            </button>
        </div>
    </div>

    <script src="index7.js"></script>
</body>

</html>
